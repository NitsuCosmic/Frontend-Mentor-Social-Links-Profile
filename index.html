<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main>
			<div class="card">
				<section class="card__profile">
					<img
						src="./assets/images/avatar-jessica.jpeg"
						alt="Profile Picture"
						class="card__profile__picture"
					/>
					<h1 class="card__profile__name">Jessica Randall</h1>
					<span class="card__profile__location">London, United Kingdom</span>
					<p class="card__profile__description">
						"Front-end developer and avid reader."
					</p>
				</section>
				<ul class="card__social-links">
					<li class="card__social-links__item"><a href="#">GitHub</a></li>
					<li class="card__social-links__item">
						<a href="#">Frontend Mentor</a>
					</li>
					<li class="card__social-links__item"><a href="#">LinkedIn</a></li>
					<li class="card__social-links__item"><a href="#">Twitter</a></li>
					<li class="card__social-links__item"><a href="#">Instagram</a></li>
				</ul>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					href="https://www.frontendmentor.io/profile/NitsuCosmic"
					target="_blank"
					>Nitsu</a
				>.
			</div>
		</footer>
	</body>
</html>
